models:
  - name: stg_customers
    columns:
      - name: id
        tests:
          - unique
          - not_null
          - is_even

  - name: stg_orders
    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
      - name: user_id
        tests:
          - not_null
          
